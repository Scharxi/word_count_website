<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Word Counter</title>
</head>
<body>
<div class="main_container">
    <h1>Welcome to the Word Counter</h1>
    <h2>Input the text into the text box and press the button below to count the words</h2>
    <div class="container">
        <label>
            <textarea id="input" rows="15" cols="50"></textarea>
        </label>
    </div>
    <div class="container_2">
        <span id="count"></span>
        <button id="count_button">Count</button>
    </div>
</div>
<script src="word_counter.js"></script>
</body>

</html>
